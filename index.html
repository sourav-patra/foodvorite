<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodvorite</title>
  <link rel="icon" href="assets/pics/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/css/style.css">
<body>
  <!-- Loader  -->
  <!-- <div class="loader" id="loader">
    <img src="assets/pics/loader.svg" alt="Loading">
  </div> -->
  <!-- Banner -->
  <header class="banner">
    <!-- Navigate Back button -->
    <div class="navigate-back hidden" id="navigate-back">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#fff" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
      </svg>
    </div>
    <!-- Product name -->
    <h2>Best Food App</h2>
  </header>
  <!-- Main container -->
  <main class="container">
    <!-- Favorites section  -->
    <section class="favorites">
      <header class="favorites-header">
        <div class="title">
          <span class="title-head">FAVORITES</span>
          <span class="title-subtitle">Enjoy what you have been ordering!</span>
        </div>
        <!-- Cart  -->
        <div class="cart">
          <svg style="width:38px;height:38px" viewBox="0 0 24 24">
            <path fill="#ababab" d="M10,2H14A2,2 0 0,1 16,4V6H20A2,2 0 0,1 22,8V19A2,2 0 0,1 20,21H4C2.89,21 2,20.1 2,19V8C2,6.89 2.89,6 4,6H8V4C8,2.89 8.89,2 10,2M14,6V4H10V6H14Z" />
          </svg>
          <span id="bag-count" hidden></span>
        </div>
      </header>
      <!-- Favorites container -->
      <main class="favorites-container" id="favorites-container">
      </main>
    </section>
    <!-- Search -->
    <section class="search-container">
      <div class="search-icon" id="search" title="Search dishes">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#ababab" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
      </div>
      <input id="search-text" type="text" placeholder="Search for a particular dish or ingredient" />
      <div class="remove-icon" id="remove" hidden title="Clear text">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#ababab" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </svg>
      </div>
    </section>

    <section class="recipes-container">
      <!-- Categories header -->
      <header class="categories-header">
        <span class="categories-header-title">SELECT CATEGORIES</span>
        <div class="categories-header-filter">
          <span class="categories-header-filter-text">Filter</span>
          <div class="categories-header-filter-icon">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#41c379" d="M6,13H18V11H6M3,6V8H21V6M10,18H14V16H10V18Z" />
            </svg>
          </div>
        </div>
      </header>
      <!-- Category items -->
      <section class="categories" id="categories">
      </section>
      <!-- Main food items container -->
      <section class="food-items-container" id="food-items-container">
      </section>

    </section>
  </main>

  <!-- Template for food item -->
  <template id="food-item-template">
    <div class="item">
      <figure class="image">
        <img src="https://images.unsplash.com/photo-1533621426782-ffea2d5a502e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8YnJlYWtmYXN0JTIwcGxhdHRlcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"/>
      </figure>
      <section class="description">
        <div class="details">
          <span class="details-name"></span>
          <span class="details-price"></span>
        </div>
        <button class="add-cart"></button>
        <div class="update-item hidden">
          <div class="decrement">
            <svg style="width:16px;height:16px" viewBox="0 0 24 24">
              <path fill="#fff" d="M19,13H5V11H19V13Z" />
            </svg>
          </div>
          <span class="item-count">1</span>
          <div class="increment">
            <svg style="width:16px;height:16px" viewBox="0 0 24 24">
              <path fill="#fff" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </div>
        </div>
      </section>
    </div>
  </template>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
